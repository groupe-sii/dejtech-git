<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Git</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/sii.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<div class="logo-sii">
					<img src="img/logo-sii.png" alt="sii logo">
				</div>
				<section data-markdown="src/intro.md"  class="intro-section green"></section>
				<section data-markdown="src/needs.md"></section>
				<section data-markdown="src/commit-strip.md" class="blue"></section>

				<section>
					<section data-markdown="src/whyUsedGit.md" class="orange"></section>
					<section data-markdown="src/must.md" class="gray"></section>
					<section data-markdown="src/subMust.md" class="gray"></section>
					<section data-markdown="src/fastest.md" class="purple"></section>
					<section data-markdown="src/subFastest.md" class="purple"></section>
					<section data-markdown="src/qualities.md" class="green"></section>
					<section data-markdown="src/sub-qualities.md" class="green"></section>
				</section>

				<section>
					<section data-markdown="src/commits-and-branches-philosophy.md" class="blue"></section>
					<section data-markdown="src/localCommits.md" class="blue "></section>
					<section data-markdown="src/gifCommits.md" class="blue"></section>
					<section data-markdown="src/branches.md" class="orange"></section>
					<section data-markdown="src/subBranches.md" class="orange"></section>
				</section>

				<section>
					<section data-markdown="src/git-flow/git-flow-intro.md" class="gray"></section>
					<section data-markdown="src/git-flow/attentes.md" class="gray"></section>
					<section data-markdown="src/git-flow/git-nommage.md" class="gray"></section>
					<section data-markdown="src/git-flow/all.md" class="gray"></section>
					<section data-markdown="src/git-flow/main-branches.md" class="gray"></section>
					<section data-markdown="src/git-flow/features.md" class="gray"></section>
					<section data-markdown="src/git-flow/release.md" class="gray"></section>
					<section data-markdown="src/git-flow/hotfix.md" class="gray"></section>
					<section data-markdown="src/git-flow/all.md" class="gray"></section>
				</section>

				<section>
					<section data-markdown="src/git-flow.md" class="purple"></section>
					<section data-markdown="src/git-flow/what.md" class="purple"></section>
					<section data-markdown="src/git-flow/demo.md" class="purple"></section>
					<section data-markdown="src/git-flow/gitScrum.md" class="purple"></section>
				</section>

				<section>
					<section data-markdown="src/useful-commands.md" class="green"></section>
					<section data-markdown="src/rebase.md" class="green"></section>
					<section data-markdown="src/rebase-resolved.md" class="green"></section>
					<section data-markdown="src/hooks.md" class="blue"></section>
					<section data-markdown="src/pre-commit.md" class="blue"></section>
					<section data-markdown="src/stash.md" class="orange"></section>
					<section data-markdown="src/cancel-last-commit.md" class="gray"></section>
					<section data-markdown="src/sub-cancel-last-commit.md" class="gray"></section>
					<section data-markdown="src/revert.md" class="gray"></section>
					<section data-markdown="src/reset.md" class="gray"></section>
					<section data-markdown="src/commit-amend.md" class="purple"></section>
					<section data-markdown="src/sub-commit-amend.md" class="purple"></section>
				</section>

				<section>
					<section data-markdown="src/conclusion.md" class="green"></section>
					<section data-markdown="src/sub-conclusion.md" class="green"></section>
				</section>

				<section data-markdown="src/questions.md" class="blue"></section>
				<section data-markdown="src/thanks.md" class="purple"></section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,
				slideNumber: true,
				controls: false,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
